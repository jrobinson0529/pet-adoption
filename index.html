<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="main.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pet Adoption</title>
  </head>
  <body>
    <!-- Buttons -->
    <div class="btn-group d-flex justify-content-between">
      <button type="button" id="all" class="btn btn-primary bg-danger">All</button>
      <button type="button" id="cat" class="btn btn-primary bg-primary">Cat</button>
      <button type="button" id="dog" class="btn btn-primary bg-warning">Dog</button>
      <button type="button" id="dino" class="btn btn-primary bg-dark">Dino</button>
    </div>

    <!-- Pet Cards -->
    <div id="pet-card-container" class="d-flex flex-wrap justify-content-evenly"></div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>
  </body>
</html>
